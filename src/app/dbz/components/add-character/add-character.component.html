<h5>Agregar Personaje</h5>
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="dbzname" id="">

  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder" name="dbzpower" id="">

  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>

  <pre>{{ character | json }}</pre>

</form>
