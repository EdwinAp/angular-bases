<h4 *ngIf="headerComponent">{{headerComponent}}</h4>
<ul class="list-group">
  <li *ngFor="let element of listContent; let i = index; let odd = odd; let even = even;"
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-warning': odd,
      'list-group-item-success': even
      }">

    <div>
      <span class="text-primary">{{i + 1}}.-</span>

      Name: {{element.name}} -
      <strong>Power: {{element.power}}</strong>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(element.id)" >X</button>

  </li>
</ul>
