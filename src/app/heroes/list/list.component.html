<p>Listado de Heroes</p>

<div *ngIf="itemRemoved; else nothingWasDeleted ">
  <h3>Heroe borrado: <small class="text-danger">{{itemRemoved}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length != 0"
  (click)="removeLastElement()"
  class="btn btn-outline-danger"
>Borrar ultimo Hero</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{name}}
  </li>
</ul>
